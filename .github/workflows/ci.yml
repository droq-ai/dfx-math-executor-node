name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          # Install the package with development dependencies
          uv sync --group dev
          # Set PYTHONPATH for imports
          echo "PYTHONPATH=src:." >> $GITHUB_ENV

      - name: Start NATS with JetStream
        run: |
          docker run -d --name nats-js \
            -p 4222:4222 \
            -p 8222:8222 \
            nats:latest -js -m 8222
          # Wait for NATS to be ready
          for i in {1..30}; do
            if timeout 1 bash -c "cat < /dev/null > /dev/tcp/localhost/4222" 2>/dev/null; then
              echo "NATS is ready"
              exit 0
            fi
            echo "Waiting for NATS... ($i/30)"
            sleep 1
          done
          echo "NATS failed to start"
          exit 1

      - name: Cleanup NATS
        if: always()
        run: docker rm -f nats-js || true

      - name: Run tests
        run: |
          uv run python -m pytest tests/ -v --tb=short
        env:
          NATS_URL: nats://localhost:4222
          STREAM_NAME: droq-stream

      - name: Lint
        run: |
          # Run linting but don't fail the build for style issues
          uv run ruff check src/ dfx/ tests/ || echo "Linting found issues but not failing the build"

      - name: Verify components
        run: |
          # Make the verification script executable
          chmod +x scripts/verify-components.sh
          # Run component verification to ensure node.json is valid
          ./scripts/verify-components.sh

